[package]
name = "monorail"
version = "1.0.0"
authors = ["Patrick Nordahl <plnordahl@gmail.com>"]
edition = "2018"

[package]
name = "postal"
description = "Transform any git repository into a monorepo."
license = "MIT"
homepage = "https://github.com/pnordahl/monorail"
repository = "https://github.com/pnordahl/monorail"
version = "1.0.0"
authors = ["Patrick Nordahl <plnordahl@gmail.com>"]
edition = "2021"
links = "monorail"
keywords = ["monorail", "monorepo"]

[dependencies]
clap = "2"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
trie-rs = "0.1"
git2 = { version = "0.13", default-features = false }
